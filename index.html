<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="result">
      <p class="t-ll mb-3">Your Result</p>
      <div>
        <div class="circle">
          <h1 class="f8">76</h1>
          <p class="m-6  t-ll">of 100</p>
        </div>
        <p class="f24">Great</p>
        <p class="t-ll">You scored higher than 65% of <br/> the people who have taken <br/> these tests.</p>
      </div>
    </div>
    <div class="summary">
      <p class="t-dgb f7s">Summary</p>
      <div class="scores">
        <div class="scores-block reaction">
          <span>
            <img src="assets/images/icon-reaction.svg">
            <p>Reaction</p>
          </span>
          <div class="num t-dgb f7">
            <p>80</p>
            <p>&nbsp</p>
            <p class="t-lgb">/ 100</p>
          </div>
        </div>
        <div class="scores-block memory">
          <span>
            <img src="assets/images/icon-memory.svg">
            <p>Memory</p>
          </span>
          <div class="num t-dgb f7">
            <p>92</p>
            &nbsp
            <p class="t-lgb">/ 100</p>
          </div>
        </div>
        <div class="scores-block verbal">
          <span>
            <img src="assets/images/icon-verbal.svg">
            <p>Verbal</p>
          </span>
          <div class="num t-dgb f7">
            <p>61</p>
            &nbsp
            <p class="t-lgb">/ 100</p>
          </div>
        </div>
        <div class="scores-block visual">
          <span>
            <img src="assets/images/icon-visual.svg">
            <p>Visual</p>
          </span>
          <div class="num t-dgb f7">
            <p>72</p>
            &nbsp
            <p class="t-lgb">/ 100</p>
          </div>
        </div>
      </div>
      <div class="continue">
        <p class="t-pb">Continue</p>
      </div>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https:github.com/dannyobito" target="_blank">DannyObito</a>.
    </div>
  </footer>
</body>

</html>
